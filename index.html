<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Affirmation Generator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background: #f5f5f5;
        }
        input, button {
            padding: 0.5rem;
            margin: 0.5rem;
            font-size: 1rem;
        }
        #result {
            margin-top: 1rem;
            max-width: 600px;
            text-align: center;
            font-size: 1.2rem;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Affirmation Generator</h1>
    <input id="topic" placeholder="Enter a topic (e.g. self-love)" />
    <button onclick="generate()">Generate</button>
    <div id="result"></div>

    <script>
        async function generate() {
            const topic = document.getElementById('topic').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = 'Generating...';

            try {
                const response = await fetch(`https://tharapearlly/smollm-affirmations.hf.space/generate?prompt=${encodeURIComponent(topic)}`);
                const data = await response.json();
                resultDiv.innerText = data.output;
            } catch (error) {
                resultDiv.innerText = 'Error generating affirmation.';
                console.error(error);
            }
        }
    </script>
</body>
</html>
